<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">
function makeRed(){
	let obj = document.getElementById("nf");
	obj.style="background-color:red";
}
function makeYellow(){
	let obj = document.getElementById("nf");
	obj.style="background-color:yellow";
}	
</script>
</head>
<body>
<div 
	 id="nf"
     style="background-color: yellow"
	 onmouseover="makeRed()"
	 onmouseout="makeYellow()">
<ol>
  <li>Sistem Informasi</li>
  <li>Teknik Informatika</li>
</ol>
</div>

</body>
</html>
