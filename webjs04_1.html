<!DOCTYPE html>
<html>
<head>
	<title>Event Handler JavaScript</title>
<script type="text/javascript">
  function makeYellow(){
  	let area=document.getElementById("demo");
  	area.style="border:1px solid red;background-color:yellow";
  }	
  function tambah(){
  	let bil1 = parseInt(document.getElementById("bil1").value);
  	let bil2 = parseInt(document.getElementById("bil2").value);
  	let bil3 = bil1 + bil2;
  	alert("hasilnya " + bil3);
  	document.getElementById("hasil").value=bil3;
  }

</script>

</head>
<body>
<div id="demo" onmouseover="makeYellow()">
  Bilangan 1 : <input type="text" id="bil1"
                  value="" size="8">
   <br/>
   Bilangan 2 : <input type="text" id="bil2"
                  value="" size="8">
   <br/>
   <button id="btn1" onclick="tambah()">+</button>
   <button id="btn2">-</button>
   <button id="btn3">*</button>
   <button id="btn4">:</button>
   <br/>
   Hasil : <input type="text" id="hasil"
   				  value="" size="8"/>
</div>
</body>
</html>
