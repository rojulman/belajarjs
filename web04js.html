<!DOCTYPE html>
<html>
<head>
	<title>Array JavaScript</title>
	<script type="text/javascript">
		
	let jus = ["Mangga","Jeruk","Jambu"];
	document.write("Buah Ke 1 " + jus[1]);

	for (var i = 0; i < jus.length; i++) {
		console.log("jus " + jus[i]);
	}
	console.log("Jumlah Buah " + jus.length);
	jus.push("Durian");

	for (var i = 0; i < jus.length; i++) {
		document.write("<br/>Jus " + jus[i]);
	}

	</script>
</head>

</body>
</html>
